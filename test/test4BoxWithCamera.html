
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box With Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="description">Rendering of Box with Camera using Box Class and Camera Class.</div>
<script src="../dest/SanZigenGL2.js"></script>
<script>
    var renderer = new San.WebGLRenderer({antialias: true});
    document.body.appendChild(renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var box = new San.Box({renderer: renderer});
    var camera = new San.PerspectiveCamera()
    camera.setProjectionMatrix(60, window.innerWidth / window.innerHeight, 10, 1000);
    camera.position.x = 100;
    camera.lookAt(box.position);
    camera.updateViewMatrix();

    box.updateProjectionMatrix(camera);
    box.updateViewMatrix(camera);

    render();

    function render(){
        var gl = renderer.gl;

        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        box.update().draw();
    }
</script>
</body>
</html>
