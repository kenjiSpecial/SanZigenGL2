<!DOCTYPE html>
<html lang="en">
<head>
    <title>Triangle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;

            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            line-height: 1.4em;
            font-size: 11px;;
            font-weight: 300;
        }

        h1{
            font-size: 12px;
            font-weight: 700;
        }

        a{
            color: white;
        }

        .description{
            display: none;
        }
    </style>
</head>

<body>

<div class="description">Rnedering 3 Triangles with Triangle Class.</div>
<script src="../dest/SanZigenGL2.js"></script>
<script>
var renderer = new San.WebGLRenderer({antialias : true});
document.body.appendChild(renderer.domElement);
renderer.setSize( window.innerWidth, window.innerHeight);

var size = 50;

var triangle0 = new San.Triangle({
    renderer : renderer,
    pt0: new San.Vector2(-size, 25),
    pt1: new San.Vector2(-size/2, -25),
    pt2: new San.Vector2(0, 25),
    color: '#0000ff'
});

var triangle1 = new San.Triangle({
    renderer : renderer,
    pt0: new San.Vector2(-size/2, -25),
    pt1: new San.Vector2(0, 25),
    pt2: new San.Vector2(size/2, -25)
});

var triangle2 = new San.Triangle({
    renderer : renderer,
    pt0: new San.Vector2(size, 25),
    pt1: new San.Vector2(size/2, -25),
    pt2: new San.Vector2(0, 25),
    color: '#0000ff'
});

render();

function render(){
    var gl = renderer.gl;
    gl.clear(gl.COLOR_BUFFER_BIT);

    triangle0.update().draw();
    triangle1.update().draw();
    triangle2.update().draw();
}


</script>
</body>
</html>
